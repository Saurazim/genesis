<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vue Raison Sociale</title>
    <link rel="stylesheet" type="text/css" th:href=""/>
</head>

<body>
<nav></nav>
<section class="row fondblanc">
    <a th:href="@{/entreprises}">Retour à la liste des raisons sociales</a>
    <h3 th:utext="${entreprise.nom}">..!..</h3>
    <h6>Groupe technique</h6>
    <div class="section-container tabs">
        <section>
            <h5 class="title">
                <a href="#">Informations</a>
            </h5>
            <div class="content">
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Nom</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.nom}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">EDE</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.ede}">..!..</label>
                </div>
            </div>
            <h5 class="title">
                <a href="#">Adresse</a>
            </h5>
            <div class="content">
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Rue</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.rue}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Code Postal</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.codePostal}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Ville</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.ville}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Pays</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.pays}">..!..</label>
                </div>
            </div>
            <h5 class="title">
                <a href="#">Contacts</a>
            </h5>
            <div class="content">
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Email</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.mail}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Téléphone fixe</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.telFixe}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Téléphone Portable</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.telPort}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Fax</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.fax}">..!..</label>
                </div>
            </div>
            <div class="content">
                <table border="1">

                </table>
            </div>
        </section>
    </div>
</section>
</body>
</html>
