<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:insert="fragment/fragment :: header"></th:block> /*/-->
    <title>Vue Raison Sociale</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/view.css}"/>
</head>

<body>
<div th:replace="fragment/fragment :: topbar"></div>
<section class="row fondblanc main_section">
    <a th:href="@{/entreprises}">Retour à la liste des raisons sociales</a>
    <h1 th:utext="${entreprise.nom}">..!..</h1>
    <h2>Groupe technique</h2>
    <div class="section-container tabs">
        <section>
            <fieldset class="content">
                <legend class="title">
                    <a href="#">Informations</a>
                </legend>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Nom</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.nom}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">EDE</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.ede}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Eleveur</label>
                    </div>
                </div>
                <div>
                    <label class="inline"><a th:href="@{/eleveur/{id}(id=${entreprise.eleveurId})}" th:utext="${entreprise.eleveur}">..!..</a></label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">TVA</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.tva}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Siret</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.siret}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Vétérinaire</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.veterinaire}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Centre en contrat</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.centre}">..!..</label>
                </div>
            </fieldset>
            <fieldset class="content">
                <legend class="title">
                    <a href="#">Adresse</a>
                </legend>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Rue</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.rue}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Code Postal</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.codePostal}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Ville</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.ville}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Pays</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.pays}">..!..</label>
                </div>
            </fieldset>
            <fieldset class="content">
                <legend class="title">
                    <a href="#">Contacts</a>
                </legend>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Email</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.mail}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Téléphone fixe</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.telFixe}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Téléphone Portable</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.telPort}">..!..</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Fax</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${entreprise.fax}">..!..</label>
                </div>
            </fieldset>
            <fieldset class="content">
                <legend class="title">
                    <a href="#">Autre</a>
                </legend>
                <div class="row collapse">
                    <div class = "large-6 columns">
                        <label class="inline bold">Création</label>
                    </div>
                    <div>
                        <label class="inline" th:utext="${entreprise.created}">...</label>
                    </div>
                </div>
                <div class="row collapse">
                    <div class = "large-6 columns">
                        <label class="inline bold">Dernière modification</label>
                    </div>
                    <div>
                        <label class="inline" th:utext="${entreprise.modified}">...</label>
                    </div>
                </div>
                <div class="row collapse">
                    <div class = "large-6 columns">
                        <label class="inline bold">Commentaires</label>
                    </div>
                    <div>
                        <label class="inline" th:utext="${entreprise.commentaire}">...</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="content">
                <legend>
                    <a href="#">Liste des Bâtiments</a>
                </legend>
                <a th:href="@{/addBatiment/{id}(id=${entreprise.id})}">Ajouter un batiment</a>
                <div th:unless="${#lists.isEmpty(batiments)}">
                    <table border="1">
                        <tr>
                            <th>INUAV</th>
                            <th>Adresse</th>
                            <th>Raison Sociale</th>
                            <th>Actif</th>
                            <th>Archive</th>
                            <th>Création</th>
                            <th>Dernière Modification</th>
                        </tr>
                        <tr th:each="batiment : ${batiments}">
                            <td><a th:href="@{/batiment/{id}(id=${batiment.id})}" th:utext="${batiment.codeInterne}">...</a></td>
                            <td th:utext="${batiment.adresse}">...</td>
                            <td th:utext="${batiment.entrepriseNom}">...</td>
                            <td th:utext="${batiment.actif}">...</td>
                            <td th:utext="${batiment.archive}">...</td>
                            <td th:utext="${batiment.created}">...</td>
                            <td th:utext="${batiment.modified}">...</td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </section>
    </div>
</section>
</body>
</html>
