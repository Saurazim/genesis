<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:insert="fragment/fragment :: header"></th:block> /*/-->
    <title>Ajouter Catégorie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
</head>
<body>
<div th:replace="fragment/fragment :: topbar"></div>
<section class="main_section">
<a th:href="@{/categories}">Retour à la liste des catégories</a>
<h1>Créer une nouvelle catégorie</h1>
<form name="form" th:action="@{/addCategorie}" th:object="${form}" method="POST">
    <fieldset>
        <legend>Informations</legend>
        <label>Nom*</label>
        <input type="text" class="name" th:field="*{nom}" required>
    </fieldset>
    <fieldset>
        <legend>Autres</legend>
        <label>Commentaires</label>
        <input type="text" th:field="*{commentaire}">
    </fieldset>
    <input class="submit" type="submit" value="Créer une nouvelle Catégorie">
    <span class="error" th:text></span>
</form>
</section>
</body>
</html>
