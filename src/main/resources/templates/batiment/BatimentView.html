<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vue Bâtiment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav></nav>
<section class="row fondblanc">
    <a th:href="@{/batiments}">Retour à la liste des bâtiments</a>
    <h3 th:utext="${batiment.inuav}">..!..</h3>
    <div class="section-container tabs">
        <section>
            <h5 class="title">
                <a href="#">Informations</a>
            </h5>
            <div class="content">
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Raison Sociale</label>
                    </div>
                </div>
                <div>
                    <label class="inline"><a th:href="@{/entreprise/{id}(id=${batiment.entrepriseId})}" th:utext="${batiment.entreprise}">...</a></label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Charte sanitaire</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${batiment.docCharte}">...</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Contrat</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${${batiment.contratDebut}+'/'+${batiment.contratFin}}">...</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Certificat Bio</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${${batiment.certifBioDebut}+'/'+${batiment.certifBioFin}}">...</label>
                </div>
            </div>
            <h5 class="title">
                <a href="#">Adresse</a>
            </h5>
            <div class="content">
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Rue</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${batiment.rue}">...</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Code Postal</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${batiment.codePostal}">...</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Ville</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${batiment.ville}">...</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Pays</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${batiment.pays}">...</label>
                </div>
            </div>
            <h5 class="title">
                <a href="#">Autres</a>
            </h5>
            <div class="content">
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Commentaires</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${batiment.commentaires}">...</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Création</label>
                    </div>
                </div>
                <div>
                    <label class="inline" th:utext="${batiment.created}">...</label>
                </div>
                <div class="row collapse">
                    <div class="large-6 columns">
                        <label class="inline bold">Dernière Modification</label>
                    </div>
                </div>
                <div class="content">
                    <div>
                        <table border="1">
                            <tr>
                                <th>Code Oeufs</th>
                                <th>Inuav</th>
                                <th>Catégorie</th>
                                <th>Couvoir</th>
                                <th>Souche</th>
                                <th>Aliment</th>
                                <th>Nombre de poules<br/>à la mise en place</th>
                                <th>Coefficient d'érosion</th>
                                <th>Mise en place</th>
                            </tr>
                            <tr th:each="lot : ${lots}">
                                <td><a th:href="@{/lot/{id}(id=${lot.id})}" th:utext="${lot.id}">...</a></td>
                                <td th:utext="${lot.inuav}">...</td>
                                <td th:utext="${lot.categorie}">...</td>
                                <td th:utext="${lot.couvoir}">...</td>
                                <td th:utext="${lot.souche}">...</td>
                                <td th:utext="${lot.aliment}">...</td>
                                <td th:utext="${lot.nbPoulesMEP}">...</td>
                                <td th:utext="${lot.coefErosion}">...</td>
                                <td th:utext="${lot.mep}">...</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
</body>
</html>
